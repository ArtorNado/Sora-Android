apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compileVersion

    defaultConfig {
        minSdkVersion minVersion
        targetSdkVersion targetVersion
        versionCode appVersionCode
        versionName appVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":common")
    implementation project(":core_di")
    implementation project(':core_network_api')
    implementation project(":feature_project_api")
    implementation project(":core_db")

    implementation kotlinDeps.values()
    implementation rxDeps.values()

    implementation roomDependencies.values()
    kapt kaptRoomDependencies.values()

    implementation androidDeps.appCompat

    implementation daggerDeps.values()
    kapt daggerKapt.values()

    implementation networkDeps.values()
}